<div class="header" [ngStyle]="{'background-image': getHeaderBg()}">
  <h1 class="logo" #logo>New Post</h1>
</div>

<div class="body-container">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <br>
        <nav>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home"
              aria-selected="true">Edit</a>
            <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile"
              aria-selected="false">View</a>
          </div>
        </nav>

        <br>
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">

            <div class="inputs flex flex-column">
              <div class="input-group flex flex-column align-center">
                <label for="">Title</label>
                <input (keyup)="titleUpdate($event)" type="text" id="title" [(ngModel)]="title" name="title" #postTitle>
              </div>

              <div class="input-group flex flex-column align-center">
                <label for="">Image URL</label>
                <input (keyup)="imageUpdate($event)" type="text" id="image" [(ngModel)]="image" name="image" #postImage>
              </div>
            </div>

            <hr>

            <app-tiny [elementId]="post-body" (onEditorKeyup)="onEditorKeyup($event)"></app-tiny>
            <br>
            <div class="text-center">
              <input type="submit" class="btn btn-custom submit" value="Submit" (click)="onSubmit()">
            </div>


          </div>

          <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
            <div class="view-post">
              <div class=" content-container" #contentContainer>
                <div class="post-image" #viewImage></div>
                <div class="post-title" #viewTitle></div>
                <div class="post-content" #viewContent></div>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
